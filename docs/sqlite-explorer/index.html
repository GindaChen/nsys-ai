<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nsight SQLite Schema Explorer</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --surface-hi: #1c2128;
            --border: #30363d;
            --border-hi: #484f58;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --text-muted: #656d76;
            --accent: #58a6ff;
            --accent-soft: rgba(88, 166, 255, .12);
            --green: #3fb950;
            --orange: #d29922;
            --purple: #bc8cff;
            --red: #f85149;
            --pink: #f778ba;
            --cyan: #76e3ea;
            --mono: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
            --sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            --hl-kernel: #58a6ff;
            --hl-runtime: #3fb950;
            --hl-nvtx: #d29922;
            --hl-string: #bc8cff;
            --hl-gpu: #f778ba;
            --hl-cuda: #76e3ea;
            --hl-memcpy: #f85149;
            --hl-session: #8b949e;
            --hl-memset: #bc8cff;
            --hl-osrt: #d29922;
            --hl-thread: #76e3ea;
            --hl-overhead: #f85149;
            --hl-sched: #3fb950;
            --hl-composite: #58a6ff;
            --hl-sampling: #f778ba;
            --hl-process: #8b949e;
            --hl-cudacc: #76e3ea;
            --hl-osrtcc: #d29922;
            --hl-cudagraph: #bc8cff;
            --hl-fecs: #f85149;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--sans);
            font-size: 14px;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            width: 95%;
            /* max-width: 1900px; */
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 14px 0 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: baseline;
            gap: 16px;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 18px;
            color: var(--accent);
            font-weight: 600;
        }

        header .sub {
            font-size: 13px;
            color: var(--text-dim);
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebars */
        .sidebar {
            width: 200px;
            min-width: 160px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar.right {
            border-right: none;
            border-left: 1px solid var(--border);
        }

        .sidebar h3 {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: .5px;
            padding: 10px 12px 4px;
        }

        .sidebar .sb-item {
            display: block;
            padding: 5px 12px;
            font-size: 12px;
            color: var(--text-dim);
            cursor: pointer;
            border-left: 2px solid transparent;
            text-decoration: none;
            transition: all .12s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .sb-item:hover {
            color: var(--text);
            background: var(--surface-hi);
        }

        .sidebar .sb-item.active {
            color: var(--accent);
            border-left-color: var(--accent);
            background: var(--accent-soft);
        }

        .sidebar .sb-item .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            vertical-align: middle;
        }

        /* Panels */
        .panel {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .panel::-webkit-scrollbar {
            width: 6px;
        }

        .panel::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .panel-head {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--surface);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-head h2 {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: var(--mono);
            min-width: 80px;
        }

        .filter-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            transition: all .15s;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .btn.active {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Table cards */
        .tcard {
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            border-left: 3px solid transparent;
            transition: all .15s;
        }

        .tcard.dimmed {
            opacity: .2;
        }

        .tcard.highlighted {
            background: var(--surface);
        }

        .tcard.hovered-match {
            background: var(--surface-hi) !important;
        }

        .tcard .tname {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 600;
            padding: 1px 4px;
            border-radius: 3px;
            cursor: pointer;
            transition: all .15s;
        }

        .tcard .tname:hover,
        .tname.active-hover {
            filter: brightness(1.3);
        }

        .tcard .tname.active-hover {
            box-shadow: 0 0 6px currentColor;
        }

        .tcard .tdesc {
            color: var(--text-dim);
            font-size: 12px;
            margin-top: 3px;
            line-height: 1.5;
        }

        .tbadge {
            font-size: 10px;
            padding: 1px 5px;
            border-radius: 3px;
            color: var(--text-muted);
            background: var(--bg);
            margin-left: 6px;
        }

        .schema-tbl {
            width: 100%;
            margin-top: 6px;
            border-collapse: collapse;
            font-size: 12px;
        }

        .schema-tbl th {
            text-align: left;
            padding: 3px 6px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            font-size: 11px;
        }

        .schema-tbl td {
            padding: 3px 6px;
            border-bottom: 1px solid rgba(48, 54, 61, .3);
            font-family: var(--mono);
            font-size: 11px;
        }

        .schema-tbl td.cn {
            cursor: pointer;
            transition: all .12s;
        }

        .schema-tbl td.cn:hover {
            color: var(--accent);
        }

        .schema-tbl td.cn.active-col {
            background: var(--accent-soft);
            color: var(--accent);
            border-radius: 2px;
            font-weight: 600;
        }

        .schema-tbl td:nth-child(2) {
            color: var(--text-dim);
            font-size: 10px;
        }

        .schema-tbl td:nth-child(3) {
            color: var(--text-dim);
            font-style: italic;
            font-family: var(--sans);
            font-size: 11px;
        }

        /* Right panel tabs */
        .tab-row {
            display: flex;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--surface);
        }

        .tab {
            padding: 8px 14px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-dim);
            border-bottom: 2px solid transparent;
            transition: all .12s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tc {
            display: none;
        }

        .tc.active {
            display: block;
        }

        /* Example cards */
        .ecard {
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            cursor: pointer;
            transition: background .12s;
        }

        .ecard:hover {
            background: var(--surface);
        }

        .ecard.selected {
            background: var(--surface);
            border-left: 3px solid var(--accent);
        }

        .ecard .etitle {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .ecard .eintent {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 6px;
        }

        .tag {
            font-family: var(--mono);
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: all .12s;
        }

        .tag:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 4px currentColor;
        }

        .slabel {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: .4px;
            margin-top: 8px;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .sql-block {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            margin: 4px 0;
            font-family: var(--mono);
            font-size: 12px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .sql-block .kw {
            color: var(--accent);
            font-weight: 500;
        }

        .sql-block .tbl {
            cursor: pointer;
            border-radius: 2px;
            padding: 0 2px;
            transition: all .12s;
        }

        .sql-block .tbl:hover,
        .sql-block .tbl.active-hover {
            filter: brightness(1.3);
            box-shadow: 0 0 4px currentColor;
        }

        .sql-block .col {
            cursor: pointer;
            transition: all .12s;
        }

        .sql-block .col:hover {
            color: var(--accent);
        }

        .sql-block .col.active-col {
            color: var(--accent);
            font-weight: 600;
            text-decoration: underline;
        }

        .sql-block .str {
            color: var(--orange);
        }

        .sql-block .num {
            color: var(--purple);
        }

        .sql-block .cmt {
            color: var(--text-muted);
            font-style: italic;
        }

        .sql-block .fn {
            color: var(--green);
        }

        .otbl {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 4px;
        }

        .otbl th {
            text-align: left;
            padding: 4px 6px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            font-size: 11px;
        }

        .otbl td {
            padding: 3px 6px;
            border-bottom: 1px solid rgba(48, 54, 61, .3);
            font-size: 12px;
        }

        .otbl td:first-child {
            font-family: var(--mono);
            font-weight: 500;
        }

        .otbl td:nth-child(2) {
            color: var(--text-dim);
        }

        .otbl .exr {
            background: var(--surface);
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text-dim);
        }

        /* Concept cards */
        .ccard {
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(88, 166, 255, .02), rgba(188, 140, 255, .02));
        }

        .ccard .ctitle {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .ccard .cbody {
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-dim);
        }

        .ccard .cbody code {
            background: var(--surface);
            padding: 1px 4px;
            border-radius: 3px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--text);
        }

        .cdiag {
            font-family: var(--mono);
            font-size: 12px;
            line-height: 1.5;
            padding: 8px 10px;
            background: var(--surface);
            border-radius: 6px;
            margin: 6px 0;
            color: var(--text-dim);
            white-space: pre;
            overflow-x: auto;
        }

        .cdiag .hl {
            font-weight: 600;
        }

        /* FK Relationship cards */
        .fk-card {
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            cursor: pointer;
            transition: background .12s;
        }

        .fk-card:hover {
            background: var(--surface);
        }

        .fk-card .fk-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }

        .fk-card .fk-arrow {
            font-family: var(--mono);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .fk-card .fk-tbl {
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
            cursor: pointer;
            transition: all .12s;
        }

        .fk-card .fk-tbl:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 4px currentColor;
        }

        .fk-card .fk-col {
            font-weight: 500;
        }

        .fk-card .fk-type {
            font-size: 10px;
            padding: 1px 5px;
            border-radius: 3px;
            background: var(--bg);
            color: var(--text-muted);
            margin-left: 4px;
        }

        .fk-card .fk-desc {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            font-style: italic;
        }

        .fk-group-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            padding: 10px 16px 4px;
            text-transform: uppercase;
            letter-spacing: .4px;
            border-top: 1px solid var(--border);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <h1>üî¨ Nsight SQLite Schema Explorer</h1>
            <span class="sub">Interactive reference ‚Äî hover tables/columns for cross-highlighting</span>
        </header>
        <div class="main">
            <div class="sidebar" id="leftSidebar">
                <h3>üìã Tables</h3>
                <div id="leftIndex"></div>
            </div>
            <div class="panel" id="leftPanel">
                <div class="panel-head">
                    <h2>Tables & Schema</h2>
                    <input class="filter-input" id="tableFilter" placeholder="Filter (regex)‚Ä¶" oninput="filterTables()">
                    <button class="btn" id="hlBtn" onclick="toggleHighlight()">üé® Off</button>
                    <button class="btn" id="colScopeBtn" onclick="toggleColScope()">üåê Global</button>
                </div>
                <div id="tableList"></div>
            </div>
            <div class="panel" id="rightPanel">
                <div class="tab-row">
                    <div class="tab active" data-tab="concepts" onclick="switchTab('concepts')">üí° Key Concepts</div>
                    <div class="tab" data-tab="examples" onclick="switchTab('examples')">üìù SQL Examples</div>
                    <div class="tab" data-tab="relationships" onclick="switchTab('relationships')">üîó Relationships
                    </div>
                </div>
                <div class="tc active" id="tab-concepts"></div>
                <div class="tc" id="tab-examples"></div>
                <div class="tc" id="tab-relationships"></div>
            </div>
            <div class="sidebar right" id="rightSidebar">
                <h3>üìù Index</h3>
                <div id="rightIndex"></div>
            </div>
        </div>
    </div>
    <script src="sqlite-explorer-data.js"></script>
</body>

</html>
